<div class="addRemittance">
  <div class="">
    <div class="card-header">
      ثبت صندوق
    </div>
    <div class="card">
      <form class="">
        <fieldset
          class="fieldset"
          :disabled = isLoading
        >
          <div class="remittance-items" id='applicantDiv'>
            <div class="left-inputs">
              <UserPanel
                id='customer'
                :onUserSelected='setReceiverUser'
                v-bind:positionTitle='receiverPositionTitle'
                v-bind:token="token"
              />
            </div>
            <label>
                مقدّم الطلب
            </label>
          </div>
          <div class="remittance-items">
              <div class="left-inputs">
                <input
                  type="radio"
                  name="rdaType"
                  value="1"
                  v-model='transaction.type'
                  id='rdoIncrease'
                />
                <label for="rdoIncrease">
                  قبض
                </label>

                <br>
                <input
                  type="radio"
                  name="rdaType"
                  value="-1"
                  v-model='transaction.type'
                  id='rdoDecrease'
                />
                <label for="rdoDecrease">
                  صرف
                </label>

              </div>
              <label for="remittancePrice">
                نوع
              </label>
          </div>

          <div class="remittance-items">
              <div class="left-inputs">
                <PriceInput
                  id='priceInput'
                  :currencyList='currencyList'
                  :onValidPriceSelectedMethod='setPrice'
                />
              </div>
              <label for="remittancePrice">المبلغ و العمولة</label>
          </div>
          <div id='receiverDiv' class="remittance-items">
            <textarea
              name="txtTransactionDescription"
              rows="8"
              cols="60"
              v-model='transaction.description'
              placeholder="توضیحات"
            ></textarea>
          </div>

          <button
            class="createRemittance"
            name="createTransaction"
            id="createTransaction"
            @click='createTransaction()'
            :disabled = !isValidForm
          >
              تسجیل
          </button>
          <button
                  class="return"
                  type="button"
                  name="button"
                  @click='goToList()'
          >
              العودة
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
